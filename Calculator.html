<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Hello</title>
    <style>
        .center{
            margin: auto;
            width: 58%;
            border: 3px solid rgb(2, 2, 2);
            padding: 10px;

        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 30px 32px;
            margin-right: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            
        }
    </style>
  </head>
  <body>
    <div id="app" />
    <script type="text/babel">

      class Hello1 extends React.Component {
        render() {
          return (
            <div class='center'>
                <h1 >Calculator</h1>
                <label>Enter First Number:</label>
                <input type='text/babel' id='first' /><br /><br />
                <label> Enter Second Number:</label>
                <input type='text/babel' id='second' /> 
                <h3> Choose a operation </h3>
                <button class='button'>Addition</button>  
                <button class='button'>Subtraction</button>  
                <button class='button'>Multiplication</button>  
                <button class='button'>Division</button>
                <h3> Result: </h3>
                <input type='text/babel' id='Result' /> 
            </div>
            
          );
        }
      }
      ReactDOM.render(<Hello1 />, document.querySelector("#app"));

    </script>
  </body>
</html>
