<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Hello</title>
    <style>
        .center{
            margin: auto;
            width: 58%;
            border: 3px solid rgb(2, 2, 2);
            padding: 10px;

        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 30px 32px;
            margin-right: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            
        }
    </style>
  </head>
  <body>
    <div id="app" />
    <script type="text/babel">

      class Hello1 extends React.Component {

        constructor(props){
          super(props)
          this.state={
            num1:0,
            num2:0,
            score:0
          }
        }
        render() {
          return (
            <div class='center'>
                <h1 >Calculator</h1>
                <label>Enter First Number:</label>
                <input type='text/babel' id='first' onChange={this.updateResponse1} value={this.state.num1} /><br /><br />
                <label> Enter Second Number:</label>
                <input type='text/babel' id='second' onChange={this.updateResponse2} value={this.state.num2} /> 
                <h3> Choose a operation </h3>
                <button class='button' onClick={()=>this.add()}>Addition</button>  
                <button class='button' onClick={()=>this.sub()}>Subtraction</button>  
                <button class='button' onClick={()=>this.multiply()}>Multiplication</button>  
                <button class='button' onClick={()=>this.division()}>Division</button>
                <h3> Result: </h3>
                <div >
                  {this.state.score}
                  
                  </div> 
            </div>
            
          );
        }

        updateResponse1=(event)=>{
          this.setState({
            num1: event.target.value
          })
        }

        updateResponse2=(event)=>{
          this.setState({
            num2:event.target.value
          })
        }


        add(){
          const a=parseInt(this.state.num1)       
          const b=parseInt(this.state.num2)
          const c = a + b
          this.setState({
            score:c
          })

        }
        sub(){
          var a=this.state.num1
          var b=this.state.num2
          var c= a - b
          this.setState({
            score:c
          })

        }

        multiply(){
          var a=this.state.num1
          var b=this.state.num2
          var c= a * b
          this.setState({
            score:c
          })

        }

        division(){
          var a=this.state.num1
          var b=this.state.num2
          var c= a / b
          this.setState({
            score:c
          })

        }

        
      }
      ReactDOM.render(<Hello1 />, document.querySelector("#app"));

      

      </script>
        

      </div>
    </div>

    </script>
  </body>
</html>
